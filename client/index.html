<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>




<body class="">
    <header class="sticky-top">
        <nav class="navbar navbar-light navbar-expand bg-info text-light ">
            <a class="navbar-brand text-light" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">


        <!-- NOTE This is where the Jobs show up -->
        <div class="row">
            <div class="col-md-12 d-flex mt-5 flex-column">
                <div class="d-flex flex-wrap justify-content-center">
                    <h1>Jobs</h1>
                </div>
                <form class="d-flex flex-wrap justify-content-center" onsubmit="app.jobsController.addJob()">
                    <div class="form-group d-flex flex-column">
                        <label for="name">Job Title</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Job Title" required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company..."
                            required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="time">Hours Per Week</label>
                        <input type="text" name="time" id="time" class="form-control" placeholder="Hours Per Week"
                            required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="pay">Salary</label>
                        <input type="number" name="pay" id="pay" class="form-control" placeholder="Salary" required
                            min="1">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label for="description">Description</label>
                        <div class="d-flex align-items-center">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="240">
                            <button type="submit" class="btn btn-outline-success">Add</button>
                        </div>
                    </div>



                </form>
            </div>
        </div>

        <div class="row d-flex flex-wrap" id="jobs">
        </div>




        <!-- NOTE This is where the Cars are shown -->
        <hr class="mt-5">
        <div class="row">
            <div class="col-md-12 d-flex mt-5 flex-column">
                <div class="d-flex flex-wrap justify-content-center">
                    <h1>Cars</h1>
                </div>
                <form class="d-flex flex-wrap justify-content-center" onsubmit="app.carsController.createCar()">
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="description">Description</label>
                        <div class="d-flex align-self-center">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="240">
                            <button type="submit" class="btn btn-outline-success">Add</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


        </div>
        <div class="row d-flex flex-wrap " id="cars">
            <!-- <div class="col-md-3 col-sm-2 my-3">
                <div class="car bg-light shadow">
                    <img src="//placehold.it/200x200" class="w-100" alt="car">
                    <div class="p-3">
                        <div class="text-center">
                            <p><b>YEAR - MAKE - MODEL</b></p>
                        </div>
                        <p>DESCRIPTION</p>
                        <p><em>PRICE</em></p>
                    </div>
                </div>
            </div> -->

        </div>


        <!-- NOTE This is where the Houses show up -->
        <hr class="mt-5">
        <div class="row">
            <div class="col-md-12 d-flex mt-5 flex-column">
                <div class="d-flex flex-wrap justify-content-center">
                    <h1>Houses</h1>
                </div>
                <form class="d-flex flex-wrap justify-content-center" onsubmit="app.housesController.addHouse()">
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="year">Year Built</label>
                        <input type="text" name="year" id="year" class="form-control" placeholder="Year Built..."
                            required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="bed">Bed</label>
                        <input type="text" name="bed" id="bed" class="form-control" placeholder="Bed..." required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="bath">Bath</label>
                        <input type="number" name="bath" id="bath" class="form-control" placeholder="Bath..." required
                            min="1">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="m-0" for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="description">Description</label>
                        <div class="d-flex align-self-center">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description..." maxlength="240">
                        </div>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class='m-0' for="description">Levels</label>
                        <div class="d-flex align-self-center">
                            <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels"
                                maxlength="240">
                            <button type="submit" class="btn btn-outline-success">Add</button>
                        </div>
                    </div>



                </form>
            </div>
        </div>


        <div class="row d-flex flex-wrap " id="houses">
        </div>





    </main>
    <footer class="bg-info text-light">
        <div class="text-center">
            <p><small>Made with 🍕 by Codeworks</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
